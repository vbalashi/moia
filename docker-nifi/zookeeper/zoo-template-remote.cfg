tickTime=${ZOO_TICK_TIME}
initLimit=${ZOO_INIT_LIMIT}
syncLimit=${ZOO_SYNC_LIMIT}
autopurge.snapRetainCount=$ZOO_AUTOPURGE_SNAPRETAINCOUNT
autopurge.purgeInterval=$ZOO_AUTOPURGE_PURGEINTERVAL
maxClientCnxns=$ZOO_MAX_CLIENT_CNXNS
standaloneEnabled=$ZOO_STANDALONE_ENABLED
admin.enableServer=$ZOO_ADMINSERVER_ENABLED

dataDir=${ZOO_DATA_DIR}
dataLogDir=${ZOO_DATA_LOG_DIR}

clientPort=${ZOOKEEPER_REMOTE_SERVICE_PORT_CLIENT}

server.1=zookeeper-remote-1:${ZOOKEEPER_REMOTE_1_SERVICE_PORT_FOLLOWERS}:${ZOOKEEPER_REMOTE_1_SERVICE_PORT_ELECTION}
server.2=zookeeper-remote-2:${ZOOKEEPER_REMOTE_2_SERVICE_PORT_FOLLOWERS}:${ZOOKEEPER_REMOTE_2_SERVICE_PORT_ELECTION}
server.3=zookeeper-remote-3:${ZOOKEEPER_REMOTE_3_SERVICE_PORT_FOLLOWERS}:${ZOOKEEPER_REMOTE_3_SERVICE_PORT_ELECTION} 